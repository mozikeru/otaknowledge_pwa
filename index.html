<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2992179283073834" crossorigin="anonymous"></script> -->
  <title>オタクの基礎教養</title>
</head>
<body>
  <div class="container">
    <h1>教養の一覧</h1>
    <button id="updateButton">一覧を更新</button>
    <button id="InstallBtn" style="display:none">アプリをインストールする</button>
    <ul id="list"></ul>
  </div>
  <div id="webview-container" class="hidden">
    <button id="close-webview">戻る</button>
    <iframe id="webview" src="" frameborder="0"></iframe>
  </div>
  <script src="app.js"></script>
</body>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then((reg) => { console.log('SW registered.', reg); });
  }
</script>
</html>
